<!DOCTYPE html>
<html>
<head>
    <title>DPF Predictor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
        body {
            /* background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20220522/pngtree-abstract-light-blue-wavy-modern-curve-lines-with-clean-background-vector-image_1379860.jpg); */
            background-image: url(https://wallpaperaccess.com/full/402810.jpg);
            background-size: cover;
            background-repeat:no-repeat ;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: "Poppins", sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 50px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Changed box-shadow */
            padding-top: 50px;
            padding-bottom: 50px;
            padding-left: 40px;
            padding-right: 40px;
            background: 2px solid transparent;
            backdrop-filter: blur(20px);
            color: black;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            border-radius: 4px;
            border: none;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Diabetes Pedigree Function Predictor</h1>
    <form action="/dpf_predict" method="POST">
        <label for="first_degree_relatives">Number of First-Degree Relatives with Diabetes:</label>
        <input type="number" id="first_degree_relatives" name="first_degree_relatives" required><br><br>

        <label for="age_of_diagnosis">Ages of Diagnosis for First-Degree Relatives (comma-separated):</label>
        <input type="text" id="age_of_diagnosis" name="age_of_diagnosis" required><br><br>

        <label for="second_degree_relatives">Number of Second-Degree Relatives with Diabetes:</label>
        <input type="number" id="second_degree_relatives" name="second_degree_relatives" required><br><br>

        <button type="submit">Predict DPF</button>
    </form>
    {% if dpf_prediction %}
        <h2>{{ dpf_prediction }}</h2>
    {% endif %}
</body>
</html>
